<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>  
</head>
    <body>
        <div class="flex justify-center">
            <div class="rounded-lg shadow-lg bg-white max-w-lg">  
                <div class="p-6">
                    <h1 class="text-gray-900 text-2xl font-medium mb-2">To Do List</h1>
                    <h5 class="text-gray-900 text-xl font-medium mb-2">New Task</h5>
                    <input type="text" id="toDoInput"  class="form-control block w-full px-4 py-2 text-xl font-normal 
                    text-gray-700 bg-white bg-clip-padding border border-solid border-gray-400 rounded transition ease-in-
                    out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                    "/>
                    <button type="button"  id="addBtn" class="inline-block px-6 py-3 mt-4 bg-blue-600 text-white 
                    font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-
                    lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:
                    shadow-lg transition duration-150 ease-in-out" onclick="addTask();">Add Task</button>
                </div>
            </div>
        </div>
        <div class="flex justify-center">
            <table id="tblTask" class="w-2/4 border text-center">
                <thead class="border-b bg-gray-800">
                    <th class="text-sm font-medium text-white px-6 py-4 border-r">#</th>
                    <th class="text-sm font-medium text-white px-32 py-4 border-r">Task</th>
                    <th class="text-sm font-medium text-white px-8 py-4 border-r">Status</th>
                    <th class="text-sm font-medium text-white px-16 py-4 border-r">Action</th>
                </thead>
                <tbody>
                    <tr id="noResult"  class="bg-white border-b border-gray-400 bg-gray-200">
                        <td colspan="4" class="text-md text-gray-900 font-medium px-6 py-4 ">No task to do</td>
                    </tr>
                </tbody>   
            </table>
        </div>
    </body>      
</html>
<script src='app.js'></script>
